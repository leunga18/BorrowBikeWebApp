<h1>Bikes</h1>


<p *ngIf="!bikes"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="bikes">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bike of bikes">
      <td>{{ bike.name }}</td>
      <td>{{ bike.type }}</td>
      <td>{{ bike.status }} </td>
    </tr>
  </tbody>
</table>
